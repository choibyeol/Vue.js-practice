<!-- Reactivity. 뷰의 핵심. 데이터의 변화를 라이브러리에서
    감지해서 알아서 화면을 그려줌. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewmodel = {};

        // Object.defineProperty(대상 객체, 대상의 속성, {
        //     //정의할 내용
        // })
        /* 특정 변수의 동작, 나아가서 객체의 특성 속성의 동작을 
        재정의 하는 것이 Object.defineProperty(). */

        (function() {
            function init() {
                Object.defineProperty(viewmodel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');

                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                        // 데이터 바인딩
                    }
                });
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
    </script>
</body>
</html>
